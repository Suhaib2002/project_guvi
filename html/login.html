<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST" id="login-form" >
      <img  src="../images/image.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Email address" required autofocus>
      <div id="emailHelp" class="form-text re">We'll never share your email with anyone else.</div>
      <div id="error-email" class="text-danger"></div>

      <label for="password" class="form-label l sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      <div id="error-password" class="text-danger"></div>
      <input type="hidden" name="login" value="true">
      
      <button class="btn btn-lg btn-primary btn-block " type="submit">Log in</button>
      <a href="../html/register.html" class="form-text re">Don't have an account?</a>
      </form>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
